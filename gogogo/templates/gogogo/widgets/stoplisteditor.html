<style type="text/css">

.stoplisteditor {
    width:750px;
    height:350px"
}

.stoplisteditor .right_area {
    position: absolute; 
    left:610px;
    margin-top : 5px;
}

.stoplisteditor .left_area {
    width:600px;
    height: 500px;
    margin-top: 1em;
    float:left
}

.stoplisteditor ul {
    margin-left: 0px;
}

.stoplisteditor li {
    list-style-type:None;
}

.stoplisteditor input {
    width : 650px;
}

</style>
<div  class="stoplisteditor">
<input {{final_attrs}} >

<div class="right_area"> 
    <div>Stop list</div>

    <ul id="{{sortable_id}}" >
    </ul>
</div>

<div id="{{map_id}}" class="left_area"></div>

</div>

<script type="text/javascript">
	var {{map_id}};
	var {{cluster_manager}};
	var {{model_manager}}

    function updateSortable(input,sortable) {
        var value = $(input).val();
        var keys = value.split(",");
        $(sortable).empty();
        for (var i = 0 ; i < keys.length;i++){
            var li = $("<li id='" + keys[i] + "' > " + keys[i]+  " </li>")
            $(sortable).append(li);
        }
        $(sortable).sortable("refresh");
    }
		
	$(document).ready(function(){
        
			{{map_id}} = new GMap2(document.getElementById("{{map_id}}"));
			gogogo.mapSetup({{map_id}});
			{{model_manager}} = new gogogo.ModelManager();
			{{cluster_manager}} = new gogogo.ClusterManager({{map_id}},{{model_manager}});
            $("#{{sortable_id}}").sortable();
            
            $("#{{sortable_id}}").bind("sortstop",function (e,ui){
                $("#{{id}}").val($("#{{sortable_id}}").sortable('toArray'));                
            });
            
            updateSortable("#{{id}}","#{{sortable_id}}" );
            $("#{{id}}").change(function(){
                updateSortable("#{{id}}","#{{sortable_id}}" );
            });
			
	});
</script>
