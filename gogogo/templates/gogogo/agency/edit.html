{% extends 'gogogo/base.html' %}
{% block title %} {{ page_title }} {% endblock %}

{% block content %}

<p></p><p></p>
{% if user.is_staff %}

<form action="{% url gogogo.views.agency_edit agency.key_name%}" method="POST">

   {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}

<input type="submit" value="Submit" />
</form>

{{message}}

{% endif %}

{% endblock %}
