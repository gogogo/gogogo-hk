{% extends 'gogogo/base.html' %}

{%block content-header%}{%endblock%}

{% block content %}

<form action="{{action}}" method="POST">
	<fieldset class="form">
	
	
		{#<div class="fieldWrapper"><label>Agency </label></div> #}
	
	
   {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
	</fieldset>
	<div class="submit-row">
		<input type="submit" value="Submit" /> {{message|safe}}
	</div>
	
</form>

{% endblock %}
